    <main class="container">

    <!-- <button type="button" class="btn btn-secondary" id="buttonLanguage" onclick="change()">ENG</button> -->

       
		<!-- <select name="listlanguages" onchange="langSelectChange(this)"> -->
		</select><br />


        <div class="col-md-10 mx-auto col-lg-5 calcular">
       
          <form class="p-4 p-md-5 border rounded-3">
            
            <!-- Total -->
            <div class="total form-floating mb-3">
                <input type="number" class="form-control" id="totalCuenta" placeholder="00.00">
                <label for="totalCuenta" id="totalCuentaLabel">Total</label>
            </div>

            <!-- Propina -->
            <div class="propina">
                <label for="propinaRango" id="propinaLabel" class="form-label">Propina: <span id="propinaValue"></span><span id="propinaText"></span></label>
                <input type="range" class="form-range" min="0" max="30" value="10" step="10" id="propinaRango">
            </div>

            <!-- Cantidad de personas -->
            <div class="personas form-floating mb-3">
                <input type="number" class="form-control" id="cantidadPersonas" placeholder="3">
                <label for="cantidadPersonas" id="cantidadPersonasLabel">Cantidad de personas</label>
            </div>

            <!-- Redondeo -->
            <div class="redondeo checkbox mb-3">
                <label id="redondeoLabel">
                    <input type="checkbox" value="check" id="redondeoCheck"> Redondeamos
                </label>
            </div>
      
            <!-- Button  -->
            <div class="button">
              <button onclick="calcular()" class="w-100 btn btn-lg btn-primary" type="submit" id="calcularButton">Calcular</button>
            </div>
            
            <hr class="my-4">
            <small class="text-body-secondary" id="descripcionCalcular">El redondeo se aplica...</small>
          </form>
        </div>
    </main>
