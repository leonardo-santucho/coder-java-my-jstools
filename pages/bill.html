<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <title>JSTool | Shared the Bill</title>
</head>

<body class="d-flex h-100 text-center text-bg-dark">
    
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    
        <header>

            <!-- Navbar -->
            <div>
                <nav class="nav nav-masthead justify-content-center float-md-start">
                    <a class="nav-link fw-bold py-1 px-0" href="../index.html">Inicio</a>
                </nav>
            </div>

        </header>
    
        <main class="container calcular">
            <!-- <div class="col-md-7 mx-auto col-lg-7 m-3"> -->
                <div class="p-5">
                    
                    <!-- <div class="col-md-10 mx-auto col-lg-5 calcular"> -->
       
                        <form class="p-4 p-md-5 border rounded-3">
                 

                            <!-- Total -->
                            <div class="total form-floating mb-3">
                                <input type="number" class="form-control" id="totalCuenta" placeholder="00.00">
                                <label for="totalCuenta" id="totalCuentaLabel">Total</label>
                            </div>
                
                            <!-- Propina -->
                            <div class="propina">
                                <label for="propinaRango" id="propinaLabel" class="form-label">Propina: <span id="propinaValue"></span><span id="propinaText"></span></label>
                                <input type="range" class="form-range" min="0" max="30" value="10" step="10" id="propinaRango">
                            </div>
                
                            <!-- Cantidad de personas -->
                            <div class="personas form-floating mb-3">
                                <input type="number" class="form-control" id="cantidadPersonas" placeholder="3">
                                <label for="cantidadPersonas" id="cantidadPersonasLabel">Cantidad de personas</label>
                            </div>
                
                            <!-- Redondeo -->
                            <div class="redondeo checkbox mb-3">
                                <label id="redondeoLabel">
                                    <input type="checkbox" value="1" id="redondeoCheck"> Mostrar resultado con decimales
                                </label>
                            </div>
                        
                            <!-- Button  -->
                            <div class="button">
                                <button onclick="calcular()" class="w-100 btn btn-lg btn-primary" type="submit" id="calcularButton">Calcular</button>
                            </div>
                            

                        </form>
                      <!-- </div> -->
                   
                </div>
            <!-- </div> -->
        </main>
        
        <footer class="mt-auto text-white-50">
            <p>Â© 2023 - Desarrollado por Leonardo Santucho</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>	
    <script src="../js/bill.js"></script>

</body>

</body>
</html>
