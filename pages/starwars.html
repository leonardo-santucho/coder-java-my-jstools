<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <title>JSTool | Find StarWars Character</title>
</head>
<body class="d-flex h-100 text-center text-bg-dark">
    
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    
        <header>

            <!-- Navbar -->
            <div>
                <nav class="nav nav-masthead justify-content-center float-md-start">
                    <a class="nav-link fw-bold py-1 px-0" href="../index.html">Inicio</a>
                </nav>
            </div>

        </header>
    
        <main class="container">
            <!-- <div class="col-md-7 mx-auto col-lg-7 m-3"> -->
                <div class="p-5">
                
                    <!-- Text search -->
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label text-center lead">Ingresa el nombre del personaje de Star Wars que estás buscando...</label>
                        <input type="text" class="form-control" id="searchText" placeholder="">
                    </div>
                
                    <!-- Button search  -->
                    <div class="button">
                        <button class="w-100 btn btn-lg btn-primary" type="submit" id="searchButton">Buscar</button>
                    </div>
                    
                    <!-- Aca voy a inyectar el resultado de la busqueda -->
                    <div class="mb-3" id="resultado">
                    </div>
                </div>
            <!-- </div> -->
        </main>
        
        <footer class="mt-auto text-white-50">
            <p>© 2023 - Desarrollado por Leonardo Santucho</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="../js/starwars.js"></script>

</body>
</html>
